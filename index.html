<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 8px;
            gap: 8px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab-button.active {
            background: #333;
            color: #fff;
        }

        .tab-button:hover:not(.active) {
            background: #2a2a2a;
        }

        .add-button {
            background: linear-gradient(135deg, #FFA726, #FF8F00);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
        }

        .items-container {
            min-height: 200px;
        }

        .item-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .item-card.deadline {
            border-left-color: #FFA726;
        }

        .item-card.exam {
            border-left-color: #26C6DA;
        }

        .item-card.competition {
            border-left-color: #66BB6A;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-meta {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .days-left {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
            white-space: nowrap;
        }

        .days-left.urgent {
            background: rgba(255, 167, 38, 0.2);
            color: #FFA726;
        }

        .days-left.soon {
            background: rgba(38, 198, 218, 0.2);
            color: #26C6DA;
        }

        .days-left.normal {
            background: rgba(102, 187, 106, 0.2);
            color: #66BB6A;
        }

        .days-left.overdue {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .delete-button {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            background: rgba(244, 67, 54, 0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #FFA726;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #FFA726, #FF8F00);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid #555;
            border-radius: 8px;
            color: #e0e0e0;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .settings {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .clear-data-button {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-data-button:hover {
            background: rgba(244, 67, 54, 0.2);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
                gap: 4px;
            }

            .tab-button {
                padding: 14px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container" x-data="taskTracker()">
        <div class="header">
            <h1>Personal Task Tracker</h1>
<p>Stay organized with your deadlines, exams, and competitions</p>
            <p style="font-size: 0.9rem; color: #888; margin-top: 8px;">* In this demo, data persists during your session</p>
        </div>

        <div class="tabs">
            <button class="tab-button" :class="{ active: activeTab === 'deadline' }" @click="activeTab = 'deadline'">Deadlines</button>
            <button class="tab-button" :class="{ active: activeTab === 'exam' }" @click="activeTab = 'exam'">Exams</button>
            <button class="tab-button" :class="{ active: activeTab === 'competition' }" @click="activeTab = 'competition'">Competitions</button>
        </div>

        <button class="add-button" @click="openModal()">+ Add New</button>

        <div class="items-container">
            <template x-for="item in filteredItems" :key="item.id">
                <div class="item-card" :class="item.type">
                    <div class="item-header">
                        <div>
                            <div class="item-title" x-text="getItemTitle(item)"></div>
                            <div class="item-meta">
                                <span x-show="item.type === 'deadline'" x-text="item.description"></span>
                                <span x-show="item.type === 'exam'" x-text="'Course: ' + item.course_code"></span>
                                <span x-show="item.type === 'competition'" x-text="'Competition: ' + item.name"></span>
                                <br>
                                <span x-text="formatDate(item.date)"></span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="days-left" :class="getDaysLeftClass(item.date)" x-text="getDaysLeft(item.date)"></span>
                            <button class="delete-button" @click="deleteItem(item.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </template>

            <div x-show="filteredItems.length === 0" class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <p>No items yet. Click "Add New" to get started!</p>
            </div>
        </div>

        <div class="settings">
            <button class="clear-data-button" @click="clearAllData()">Clear All Data</button>
        </div>

        <!-- Modal -->
        <div x-show="showModal" class="modal" x-transition.opacity @click.self="closeModal()">
            <div class="modal-content" @click.stop>
                <div class="modal-header">
                    <h2 class="modal-title">Add New Item</h2>
                </div>

                <div x-show="errorMessage" class="error-message" x-text="errorMessage"></div>

                <form @submit.prevent="addItem()">
                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-select" x-model="selectedType" @change="resetForm()">
                            <option value="deadline">Deadline</option>
                            <option value="exam">Exam</option>
                            <option value="competition">Competition</option>
                        </select>
                    </div>

                    <!-- Deadline Fields -->
                    <template x-if="selectedType === 'deadline'">
                        <div>
                            <div class="form-group">
                                <label class="form-label">Heading *</label>
                                <input type="text" class="form-input" x-model="formData.heading" placeholder="Enter deadline heading">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Description *</label>
                                <textarea class="form-textarea" x-model="formData.description" placeholder="Enter description"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Due Date *</label>
                                <input type="date" class="form-input" x-model="formData.date">
                            </div>
                        </div>
                    </template>

                    <!-- Exam Fields -->
                    <template x-if="selectedType === 'exam'">
                        <div>
                            <div class="form-group">
                                <label class="form-label">Course Code *</label>
                                <input type="text" class="form-input" x-model="formData.course_code" placeholder="e.g., CS229">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Exam Date *</label>
                                <input type="date" class="form-input" x-model="formData.date">
                            </div>
                        </div>
                    </template>

                    <!-- Competition Fields -->
                    <template x-if="selectedType === 'competition'">
                        <div>
                            <div class="form-group">
                                <label class="form-label">Competition Name *</label>
                                <input type="text" class="form-input" x-model="formData.name" placeholder="Enter competition name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Date *</label>
                                <input type="date" class="form-input" x-model="formData.date">
                            </div>
                        </div>
                    </template>

                    <div class="form-buttons">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" class="btn-secondary" @click="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function taskTracker() {
            return {
                activeTab: 'deadline',
                showModal: false,
                selectedType: 'deadline',
                errorMessage: '',
                items: [],
                formData: {
                    heading: '',
                    description: '',
                    course_code: '',
                    name: '',
                    date: ''
                },

                init() {
                    this.loadFromLocalStorage();
                },

                get filteredItems() {
                    return this.items
                        .filter(item => item.type === this.activeTab)
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                },

                openModal() {
                    this.showModal = true;
                    this.resetForm();
                },

                closeModal() {
                    this.showModal = false;
                    this.errorMessage = '';
                    this.resetForm();
                },

                resetForm() {
                    this.formData = {
                        heading: '',
                        description: '',
                        course_code: '',
                        name: '',
                        date: ''
                    };
                    this.errorMessage = '';
                },

                validateForm() {
                    if (!this.formData.date) {
                        this.errorMessage = 'Date is required';
                        return false;
                    }

                    if (this.selectedType === 'deadline') {
                        if (!this.formData.heading || !this.formData.description) {
                            this.errorMessage = 'All fields are required for deadlines';
                            return false;
                        }
                    } else if (this.selectedType === 'exam') {
                        if (!this.formData.course_code) {
                            this.errorMessage = 'Course code is required for exams';
                            return false;
                        }
                    } else if (this.selectedType === 'competition') {
                        if (!this.formData.name) {
                            this.errorMessage = 'Competition name is required';
                            return false;
                        }
                    }

                    return true;
                },

                addItem() {
                    if (!this.validateForm()) {
                        return;
                    }

                    const newItem = {
                        id: Date.now().toString(),
                        type: this.selectedType,
                        date: this.formData.date,
                        ...this.formData
                    };

                    this.items.push(newItem);
                    this.saveToLocalStorage();
                    this.closeModal();
                },

                deleteItem(id) {
                    if (confirm('Are you sure you want to delete this item?')) {
                        this.items = this.items.filter(item => item.id !== id);
                        this.saveToLocalStorage();
                    }
                },

                clearAllData() {
                    if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                        this.items = [];
                        this.saveToLocalStorage();
                    }
                },

                getItemTitle(item) {
                    if (item.type === 'deadline') return item.heading;
                    if (item.type === 'exam') return `${item.course_code} Exam`;
                    if (item.type === 'competition') return item.name;
                    return 'Unknown';
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                },

                getDaysLeft(dateString) {
                    const today = new Date();
                    const itemDate = new Date(dateString);
                    
                    // Reset time to compare dates only
                    today.setHours(0, 0, 0, 0);
                    itemDate.setHours(0, 0, 0, 0);
                    
                    const diffTime = itemDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 0) {
                        return 'Overdue';
                    } else if (diffDays === 0) {
                        return 'Today';
                    } else if (diffDays === 1) {
                        return 'Tomorrow';
                    } else {
                        return `${diffDays} days left`;
                    }
                },

                getDaysLeftClass(dateString) {
                    const today = new Date();
                    const itemDate = new Date(dateString);
                    
                    today.setHours(0, 0, 0, 0);
                    itemDate.setHours(0, 0, 0, 0);
                    
                    const diffTime = itemDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 0) {
                        return 'overdue';
                    } else if (diffDays <= 3) {
                        return 'urgent';
                    } else if (diffDays <= 7) {
                        return 'soon';
                    } else {
                        return 'normal';
                    }
                },

                saveToLocalStorage() {
                    try {
                        localStorage.setItem('taskTrackerItems', JSON.stringify(this.items));
                    } catch (e) {
                        console.error('Error saving to localStorage:', e);
                    }
                },

                loadFromLocalStorage() {
                    try {
                        const stored = localStorage.getItem('taskTrackerItems');
                        this.items = stored ? JSON.parse(stored) : [];
                    } catch (e) {
                        console.error('Error loading from localStorage:', e);
                        this.items = [];
                    }
                }

            };
        }
    </script>
</body>
</html>
